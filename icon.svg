<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>

  <!-- Target circles -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="white" stroke-width="8" opacity="0.5"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="white" stroke-width="8" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="60" fill="#FF6B6B"/>

  <!-- Arrow -->
  <g transform="translate(256, 256) rotate(-45)">
    <rect x="-8" y="-140" width="16" height="200" fill="#FFD93D" rx="8"/>
    <polygon points="0,-150 30,-120 0,-130 -30,-120" fill="#FFD93D"/>
    <polygon points="0,70 -15,85 15,85" fill="#FFD93D"/>
  </g>
</svg>
